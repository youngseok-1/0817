<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .area {
            width: 100px;
            height: 100px;
            border: 1px solid lightgray;
        }
    </style>
</head>
<body>
    <!-- 문제:

다음 코드에서 querySelector와 querySelectorAll 메서드를 사용하여 다음 작업을 수행하세요:

	1.	첫 번째 p 요소의 텍스트 색상을 빨간색(red)으로 변경합니다.
	2.	모든 li 요소의 배경색을 회색(gray)으로 변경합니다. -->
    <div class="area">
        <p>First paragraph</p>
    </div>
    <div class="area">
        <p>Second paragraph</p>
    </div>
    <ul>
        <li>Coffee</li>
        <li>Coke</li>
        <li>tea</li>
    </ul>

    <script>
        const $firstParagraph = document.querySelector('.area p');
        $firstParagraph.style.color = 'red';

        
        const $listItems = document.querySelectorAll('ul > li');
        [...$listItems].forEach(item => item.style.backgroundColor = 'gray');
    </script>
</body>
</html>
